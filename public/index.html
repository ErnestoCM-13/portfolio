<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <script>
        const lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith('es')) {
            window.location.href = 'index-es.html';
        } else {
            window.location.href = 'index-en.html';
        }
    </script>
</head>
<body>
    <p>Redirecting</p>
</body>
</html>
